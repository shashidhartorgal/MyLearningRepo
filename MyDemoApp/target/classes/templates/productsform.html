<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
		</div>
	</nav>
<br>
<br>
<br>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
		<h1>Add Products</h1>
				<form th:action="@{/addproducts}" method="post" th:object="${products}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Product ID</label>
						<input id="firstName" class="form-control" th:field="*{prodId}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Product Name </label> <input
							id="lastName" class="form-control" th:field="*{prodName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Product Price </label> <input
							id="email" class="form-control" th:field="*{prodPrice}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
